<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>project</title>
    <script src="https://kit.fontawesome.com/c14b560268.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="project.css">
</head>
<body>
<div class="all">
    <div class="head">
        <div class="sprig_formerly">
            <div class="sprig"><img src="pics/Vector.svg" alt="sprig"></div>
            <div class="formerly">formerly UserLeap</div>
        </div>
        <div class="head_center">
            <div class="check1">Why Sprig?</div>
            <div>Product <i class="fas fa-check"></i></div>
            <div>Customers <i class="fas fa-check"></i></div>
            <div>Resources <i class="fas fa-check"></i></div>
            <div>Plans</div>
        </div>
        <div class="head_left">
            <div>Sign in</div>
            <div>Talk to Sales</div>
            <button class="Start">Start for Free</button>
        </div>
    </div>
    <div class="menu1">
        <div class="menu1_left">
            <div class="h2">In context user research that's fast and reliable</div>
            <div class="Ensure">Ensure user research happens early and often with Sprig's targeted microsurveys, video questions, and more.</div>
            <div class="menu1_but">
                <button class="Start_for">Start for Free</button>
                <button class="Talk">Talk to Sales</button>
            </div>
        </div>
        <div class="menu1_right">
            <div class="Yellow"><img src="pics/Rectangle.png" alt="yellow">
                <div class="overyellow"><img src="pics/IMAGE.png" alt="overyellow"></div></div>
        </div>
    </div>
    <div class="Trusted">Trusted by the world's most innovative companies</div>
    <div class="items">
        <img src="pics/items/items.png" alt="square">
        <img src="pics/items/IMAGE%20(1).png" alt="cade_academy">
        <img src="pics/items/IMAGE%20(2).png" alt="dpor_box">
        <img src="pics/items/IMAGE%20(3).png" alt="loom">
        <img src="pics/items/IMAGE%20(4).png" alt="adobe">
        <img src="pics/items/IMAGE%20(5).png" alt="shift">
        <img src="pics/items/IMAGE%20(6).png" alt="ease">
        <img src="pics/items/IMAGE%20(7).png" alt="ironclad">
        <img src="pics/items/IMAGE%20(8).png" alt="opendoor">
        <img src="pics/items/IMAGE%20(9).png" alt="surfline">
        <img src="pics/items/IMAGE%20(10).png" alt="app_annie">
        <img src="pics/items/IMAGE%20(11).png" alt="beyond_pricing">
        <img src="pics/items/IMAGE%20(12).png" alt="pro_guides">
        <img src="pics/items/IMAGE%20(13).png" alt="invoice2go">
        <img src="pics/items/IMAGE%20(14).png" alt="chipper">

    </div>
